<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMA Earning App</title>
    <!-- টেলিগ্রাম এবং সুপাবেস লাইব্রেরি -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 20px; background: #f4f7f9; color: #333; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 400px; margin: 0 auto; }
        h3 { margin-top: 0; color: #0088cc; }
        button { background: #0088cc; color: white; border: none; padding: 15px 20px; border-radius: 12px; width: 100%; font-size: 18px; font-weight: bold; cursor: pointer; transition: background 0.3s; margin-top: 20px; }
        button:active { background: #006699; transform: scale(0.98); }
        #log { margin-top: 20px; font-size: 13px; color: #666; background: #eee; padding: 10px; border-radius: 8px; border: 1px solid #ddd; word-break: break-all; }
        .balance-box { font-size: 24px; font-weight: bold; color: #2ecc71; margin: 20px 0; }
    </style>
</head>
<body>

<div class="card">
    <h3 id="user-name">Initializing...</h3>
    
    <div id="reg-section">
        <p>রেজিস্ট্রেশন করতে নিচের বাটনে ক্লিক করে আপনার ফোন নম্বর শেয়ার করুন।</p>
        <button id="reg-btn" onclick="register()">Verify Phone Number</button>
    </div>

    <div id="app-section" style="display:none">
        <p>আপনার বর্তমান ব্যালেন্স</p>
        <div class="balance-box"><span id="balance">0</span> Points</div>
        <button onclick="addPoints()">Daily Task (+10)</button>
    </div>

    <div id="log">Status: Loading scripts...</div>
</div>

<script>
    // ১. টেলিগ্রাম এবং সুপাবেস সেটআপ
    const tg = window.Telegram.WebApp;
    const SUPABASE_URL = "https://pjpythndmjzwvhqdtlpu.supabase.co";
    const SUPABASE_KEY = "sb_publishable_KlFaHCxw4to9hzOLLVQl1Q_5EtJMkjc";
    
    // ভেরিয়েবল নাম পরিবর্তন করা হয়েছে (sb) যাতে কনফ্লিক্ট না হয়
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // টেলিগ্রাম অ্যাপ প্রস্তুত করা
    tg.ready();
    tg.expand();

    const user = tg.initDataUnsafe.user;
    const logDiv = document.getElementById('log');

    // লগ দেখানোর ফাংশন
    function setLog(msg) {
        logDiv.innerText = "Status: " + msg;
    }

    // ২. অ্যাপ শুরু হওয়া
    if(user) {
        document.getElementById('user-name').innerText = "Hello, " + (user.first_name || "User");
        setLog("Checking database for user...");
        checkUser();
    } else {
        setLog("Error: Please open this app from Telegram Bot.");
        document.getElementById('reg-btn').disabled = true;
    }

    // ৩. ইউজার ডাটাবেজে আছে কি না চেক করা
    async function checkUser() {
        try {
            const { data, error } = await sb
                .from('users')
                .select('*')
                .eq('telegram_id', user.id)
                .single();

            if (data && data.phone) {
                showApp(data.balance);
            } else {
                setLog("Please verify your phone to continue.");
            }
        } catch (e) {
            setLog("Error: " + e.message);
        }
    }

    function showApp(balance) {
        document.getElementById('reg-section').style.display = 'none';
        document.getElementById('app-section').style.display = 'block';
        document.getElementById('balance').innerText = balance;
        setLog("Logged in successfully!");
    }

    // ৪. রেজিস্ট্রেশন ফাংশন (Phone Share)
    function register() {
        setLog("Requesting contact from Telegram...");
        
        tg.requestContact(async (result) => {
            if (result && result.contact) {
                const phone = result.contact.phone_number;
                setLog("Saving " + phone + " to database...");

                const { data, error } = await sb
                    .from('users')
                    .upsert({ 
                        telegram_id: user.id, 
                        username: user.username || '', 
                        phone: phone 
                    })
                    .select();

                if (error) {
                    setLog("Database Error: " + error.message);
                    console.error(error);
                } else {
                    showApp(0);
                }
            } else {
                setLog("Contact request was cancelled.");
                alert("আপনার ফোন নম্বর শেয়ার না করলে অ্যাপটি ব্যবহার করা যাবে না।");
            }
        });
    }

    // ৫. পয়েন্ট যোগ করার ফাংশন
    async function addPoints() {
        setLog("Adding points...");
        const { error } = await sb.rpc('increment_balance', { 
            user_id_input: user.id, 
            amount: 10 
        });

        if (error) {
            setLog("Update Error: " + error.message);
        } else {
            setLog("10 Points Added!");
            checkUser(); // ব্যালেন্স রিফ্রেশ
        }
    }
</script>

</body>
</html>
