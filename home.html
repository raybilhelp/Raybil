<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earning App - Verified</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 380px; text-align: center; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; }
        button { width: 100%; padding: 14px; background: #0088cc; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .switch-btn { color: #0088cc; cursor: pointer; display: block; margin-top: 15px; font-size: 14px; }
        #dashboard, #auth-section { display: none; }
        .balance-card { background: #e8f5e9; padding: 20px; border-radius: 15px; margin: 20px 0; }
        .balance-amount { font-size: 32px; font-weight: bold; color: #2e7d32; }
        #error-msg { color: #d32f2f; font-size: 13px; margin-top: 10px; min-height: 20px; }
    </style>
</head>
<body>

<div class="card">
    <!-- ১. অথেনটিকেশন সেকশন -->
    <div id="auth-section">
        <h2 id="title">Login</h2>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        <button id="main-btn" onclick="handleAuth()">Login</button>
        <span class="switch-btn" id="toggle-link" onclick="toggleMode()">Don't have an account? Sign Up</span>
        <div id="error-msg"></div>
    </div>

    <!-- ২. ড্যাশবোর্ড সেকশন -->
    <div id="dashboard">
        <h3>Welcome Back!</h3>
        <div class="balance-card">
            <p>Your Balance</p>
            <div class="balance-amount"><span id="balance">0</span></div>
        </div>
        <button onclick="earnPoints()">Claim Reward (+10)</button>
        <button style="background:#666; margin-top:15px;" onclick="logout()">Logout</button>
    </div>
</div>

<script>
    const SUPABASE_URL = "https://pjpythndmjzwvhqdtlpu.supabase.co";
    const SUPABASE_KEY = "sb_publishable_KlFaHCxw4to9hzOLLVQl1Q_5EtJMkjc";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let isLoginMode = true;

    function toggleMode() {
        isLoginMode = !isLoginMode;
        document.getElementById('title').innerText = isLoginMode ? "Login" : "Sign Up";
        document.getElementById('main-btn').innerText = isLoginMode ? "Login" : "Sign Up";
        document.getElementById('toggle-link').innerText = isLoginMode ? "Don't have an account? Sign Up" : "Already have an account? Login";
        document.getElementById('error-msg').innerText = "";
    }

    // অথেনটিকেশন হ্যান্ডেলার
    async function handleAuth() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('error-msg');
        errorMsg.style.color = "blue";
        errorMsg.innerText = "Processing...";

        if (isLoginMode) {
            // লগইন প্রসেস
            const { data, error } = await sb.auth.signInWithPassword({ email, password });
            if (error) {
                errorMsg.style.color = "red";
                errorMsg.innerText = error.message;
            } else {
                checkSession();
            }
        } else {
            // সাইন-আপ প্রসেস (ভেরিফিকেশনসহ)
            const { data, error } = await sb.auth.signUp({ email, password });
            if (error) {
                errorMsg.style.color = "red";
                errorMsg.innerText = error.message;
            } else {
                // ইউজার টেবিলে ডাটা তৈরি (সুপাবেস ট্রিগার দিয়েও করা যায়, তবে এখানে কোড দিয়ে দেখাচ্ছি)
                if (data.user) {
                    await sb.from('users').insert([{ id: data.user.id, email: email, balance: 0 }]);
                }
                errorMsg.style.color = "green";
                errorMsg.innerText = "ভেরিফিকেশন লিঙ্ক আপনার ইমেইলে পাঠানো হয়েছে। ইমেইল চেক করে লিঙ্কটিতে ক্লিক করুন, তারপর লগইন করুন।";
                alert("Check your email for confirmation link!");
                toggleMode();
            }
        }
    }

    // সেশন চেক (লগইন করা আছে কি না)
    async function checkSession() {
        const { data: { session } } = await sb.auth.getSession();
        if (session) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadData(session.user.id);
        } else {
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
        }
    }

    // ডাটা লোড করা
    async function loadData(uid) {
        const { data, error } = await sb.from('users').select('balance').eq('id', uid).single();
        if (data) {
            document.getElementById('balance').innerText = data.balance;
        }
    }

    // পয়েন্ট ইনকাম করা
    async function earnPoints() {
        const { data: { session } } = await sb.auth.getSession();
        const { error } = await sb.rpc('increment_balance', { 
            user_id_input: session.user.id, 
            amount: 10 
        });

        if (!error) {
            alert("10 Points Added!");
            loadData(session.user.id);
        } else {
            alert("Error: " + error.message);
        }
    }

    async function logout() {
        await sb.auth.signOut();
        location.reload();
    }

    // অ্যাপ স্টার্ট হলে সেশন চেক করবে
    checkSession();
</script>

</body>
</html>
