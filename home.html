<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Earning App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f2f5; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 400px; margin: 0 auto; }
        .balance { font-size: 35px; font-weight: bold; color: #2ecc71; margin: 20px 0; }
        button { background: #0088cc; color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-size: 18px; font-weight: bold; cursor: pointer; }
        #log { margin-top: 20px; font-size: 12px; color: #888; }
    </style>
</head>
<body>

<div class="card">
    <h3 id="display-name">Loading...</h3>
    <p>Your Balance</p>
    <div class="balance"><span id="balance">0</span></div>
    
    <button onclick="claimReward()">Claim Daily Reward (+10)</button>
    
    <div id="log">Checking account...</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const SUPABASE_URL = "https://pjpythndmjzwvhqdtlpu.supabase.co";
    const SUPABASE_KEY = "sb_publishable_KlFaHCxw4to9hzOLLVQl1Q_5EtJMkjc";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    tg.ready();
    tg.expand();

    const user = tg.initDataUnsafe.user;

    async function initApp() {
        if (!user) {
            document.getElementById('log').innerText = "Please open in Telegram Mobile";
            return;
        }

        document.getElementById('display-name').innerText = user.first_name;

        // ১. চেক করুন ইউজার ডাটাবেজে আছে কি না, না থাকলে তৈরি করুন
        const { data, error } = await sb
            .from('users')
            .select('*')
            .eq('telegram_id', user.id)
            .single();

        if (!data) {
            // নতুন ইউজার তৈরি
            await sb.from('users').insert([{ 
                telegram_id: user.id, 
                username: user.username, 
                full_name: user.first_name,
                balance: 0 
            }]);
            updateUI(0);
        } else {
            updateUI(data.balance);
        }
    }

    function updateUI(balance) {
        document.getElementById('balance').innerText = balance;
        document.getElementById('log').innerText = "Logged in as ID: " + user.id;
    }

    async function claimReward() {
        document.getElementById('log').innerText = "Claiming...";
        
        // ব্যালেন্স বাড়ানোর ফাংশন কল
        const { error } = await sb.rpc('increment_balance', { 
            user_id_input: user.id, 
            amount: 10 
        });

        if (!error) {
            // ডাটাবেজ থেকে লেটেস্ট ব্যালেন্স নিয়ে আসা
            const { data } = await sb.from('users').select('balance').eq('telegram_id', user.id).single();
            updateUI(data.balance);
            alert("Success! +10 Points");
        } else {
            alert("Error: " + error.message);
        }
    }

    initApp();
</script>

</body>
</html>
