<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ret_v_bot Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="welcome">স্বাগতম!</h2>
    <p id="ref-status">রেফারেল চেক করা হচ্ছে...</p>
    <button onclick="shareLink()">বন্ধুদের ইনভাইট করুন</button>
</div>

<script>
    // টেলিগ্রাম ওয়েব অ্যাপ ইনিশিয়ালাইজ করা
    const tg = window.Telegram.WebApp;
    tg.expand(); // অ্যাপটি পুরো স্ক্রিন জুড়ে ওপেন হবে

    // পেজ লোড হওয়ার পর লজিক রান করা
    window.onload = () => {
        const user = tg.initDataUnsafe.user;
        if (user) {
            document.getElementById('welcome').innerText = `হ্যালো, ${user.first_name}!`;
        }

        // রেফারেল আইডি (start_param) সংগ্রহ করা
        const referralId = tg.initDataUnsafe.start_param;
        const statusText = document.getElementById('ref-status');

        if (referralId) {
            statusText.innerText = "আপনি যার মাধ্যমে এসেছেন তার আইডি: " + referralId;
            statusText.style.color = "green";
            
            // এখানে আপনি আপনার সার্ভার/এপিআই-তে ডাটা পাঠাতে পারেন
            console.log("Referral Detected:", referralId);
        } else {
            statusText.innerText = "আপনি সরাসরি অ্যাপে প্রবেশ করেছেন।";
        }
    };

    // ইনভাইট বাটন ফাংশন
    function shareLink() {
        const userId = tg.initDataUnsafe.user.id;
        const inviteLink = `https://t.me/Ret_v_bot/app?startapp=${userId}`;
        const text = "এই মিনি অ্যাপে জয়েন করে উপহার জিতে নিন!";
        
        const fullShareUrl = `https://t.me/share/url?url=${encodeURIComponent(inviteLink)}&text=${encodeURIComponent(text)}`;
        tg.openTelegramLink(fullShareUrl);
    }
</script>

</body>
</html>
