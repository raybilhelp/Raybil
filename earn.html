<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App Demo</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;

    }
    h1 { color: #0088cc; }
  </style>
</head>
<body>

<h1 id="status">Loading...</h1>

<script>

  // 2ï¸âƒ£ Show UI inside Mini App
  document.getElementById("status").innerText =

  // 3ï¸âƒ£ AUTO POPUP MESSAGE (Bot API)
  // âš ï¸ DEMO ONLY â€” token frontendâ€‘à¦ à¦°à¦¾à¦–à¦¾ unsafe
  const BOT_TOKEN = "7685351559:AAFF5cxBLlJuoYhNri3d8fttGzus3Y_n0NY";
  const CHAT_ID = user.id;

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({

</script>

</body>
</html>
